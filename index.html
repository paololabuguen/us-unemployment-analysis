<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Unemployment Rates</title>

  <!-- Include Plotly CSS -->
  <link rel="stylesheet" href="https://cdn.plot.ly/plotly-latest.min.css">

  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Chart.js library -->
  <!-- Version 3.9.1 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <!-- Our Javascript code -->
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
  <!-- Container for the header elements -->
  <div class="header-row">
    <div class="title-head">
      <div class="text-head">
        <h1>US Unemployment Rates Analysis</h1>
      </div>
    </div>

    <!-- Container for the dropdown row -->
    <div class="dropdown-row">

      <!-- Dropdown for the start year -->
      <label class="dropdown-list-label" for="dropdown-list-st-year">Start Year</label>
      <select class="dropdown" id="dropdown-list-st-year" onchange="optionChanged(this.value)"></select>

      <!-- Dropdown for the end year -->
      <label class="dropdown-list-label" for="dropdown-list-end-year">End Year</label>
      <select class="dropdown" id="dropdown-list-end-year" onchange="optionChanged(this.value)"></select>

      <!-- Dropdown for the data -->
      <label class="dropdown-list-label" for="dropdown-list-data">Age Range</label>
      <select class="dropdown" id="dropdown-list-data" onchange="optionChanged(this.value)"></select>

    </div>
  </div>

  <!-- Container for the body -->
  <!-- This was made to make the body appear below the fixed header -->
  <div class="body-graphs">
    <div class="row-bar">
      <div class="container-graph-bar" id="graph-1">
        <canvas id="bar-chart"></canvas>
      </div>
      <div class="top-months-background">
        <div class="list-header">
          <div class="text-list" id="top-months-list-header"></div>
        </div>
        <div class="top-months-list-container" id="top-months-list">
          <div class="top-months-grid" id="top-months-left"></div>
          <div class="top-months-grid" id="top-months-right"></div>
        </div>
      </div>
    </div>

    <div class="container-graph-bar" id="graph-2">
      <canvas id="line-graph"></canvas>
    </div>

  </div>
</body>

</html>
